<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Post Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        #responseMsg {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Create Post</h2>
    <form id="postForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="body" placeholder="Body" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <p id="responseMsg"></p>

    <script>
        const form = document.getElementById('postForm');
        const responseMsg = document.getElementById('responseMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent page reload

            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;

            try {
                // Using JSONPlaceholder test API
                const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, body })
                });

                if (response.ok) {
                    const data = await response.json();
                    responseMsg.textContent = 'Post created successfully! ID: ' + data.id;
                    form.reset();
                    console.log('Response:', data);
                } else {
                    responseMsg.textContent = 'Failed to create post.';
                }
            } catch (error) {
                console.error('Error:', error);
                responseMsg.textContent = 'Error sending request.';
            }
        });
    </script>
</body>
</html>
